# This file is only used to customize the auto-generated release notes.
# The actual release process is defined in the .github/workflows/release.yml file.

changelog:
  exclude:
    labels:
      - ci
      - test
      - chore
      - build
      - style
      - revert
  categories:
    - title: Features
      labels:
        - feat
    - title: Bug Fixes
      labels:
        - fix
    - title: Documentation
      labels:
        - 'docs'
    - title: Refactoring
      labels:
        - refactor
    - title: Performance Improvements
      labels:
        - perf
