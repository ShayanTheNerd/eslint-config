name: RELEASE

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The type of version-bump (patch, minor, or major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Release a New Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Prepare the Environment
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Install PNPM
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Install Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: node
          registry-url: 'https://registry.npmjs.org'

      - name: Install the Dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"

      - name: Bump the Version & Create a New Tag
        id: version
        run: |
          new_version=$(npm version ${{ github.event.inputs.version }} --no-git-tag-version)
          git commit -am "chore: release $new_version"
          git tag -am "Release $new_version" $new_version
          git push --follow-tags
          echo "tag=$new_version" >> $GITHUB_OUTPUT

      - name: Publish to NPM
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate a Changelog Based on Conventional Commits
        id: changelog
        uses: requarks/changelog-action@b78a3354a01f4a1affb484b9264b506a815c46b1 # v1.10.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.version.outputs.tag }}
          writeToFile: false
          useGitmojis: false
          restrictToTypes: feat,perf,fix,docs,refactor

      - name: Create a Draft GitHub Release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          draft: true
          makeLatest: true
          allowUpdates: true
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.version.outputs.tag }}
          body: ${{ steps.changelog.outputs.changes }}
